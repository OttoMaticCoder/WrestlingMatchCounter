<html>

<head>
 <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="flexrow">
    <div class="wrestlerscorebox">
      <h1 class="redteam">WRESTLER 1<br>PONITS SCORED:</h1>
      <h2 class="redteam" id="count-el1">0</h2>
      <button class="increment-btn1" onclick="increment1a()">ESCAPE<br>1</button>
      <button class="increment-btn1" onclick="increment2a()">REVERSAL/NEARFALL<br>2</button>
      <br>
      <button class="increment-btn1" onclick="increment3a()">TAKEDOWN/NEARFALL<br>3</button>
      <button class="increment-btn1" onclick="increment4a()">NEARFALL<br>4</button>
      <br>
      <br>
      <br>
      <button class="increment-btn1" onclick="reset1()">RESET</button>
    </div>

    <div class="teamscorebox">
      <h1 class="redteam">TEAM 1:</h1>
      <h2 class="redteam" id="team-score1">0</h2>
      <button id="save-btn" onclick="saveMatch()" >SAVE<br>SCORE</button>
      <h1 class="greenteam">TEAM 2:</h1>
      <h2 class="greenteam" id="team-score2">0</h2>
      
    </div>
    
    <div class="wrestlerscorebox">
      <h1 class="greenteam">WRESTLER 2<br>PONITS SCORED:</h1>
      <h2 class="greenteam" id="count-el2">0</h2>
      <button class="increment-btn2" onclick="increment1b()">ESCAPE<br>1</button>
      <button class="increment-btn2" onclick="increment2b()">REVERSAL/NEARFALL<br>2</button>
      <br>
      <button class="increment-btn2" onclick="increment3b()">TAKEDOWN/NEARFALL<br>3</button>
      <button class="increment-btn2" onclick="increment4b()">NEARFALL<br>4</button>
      <br>
      <br>
      <br>
      <button class="increment-btn2" onclick="reset2()">RESET</button>
    </div>
  </div>
      <br>
      <br>
  <div class="matchscorebox">
    <h1>MATCH SCORES:</h1>
    <h2 id="match-final"></h2>

  </div>


 <script src="scrips/index.js"></script>
</body>

</html>
