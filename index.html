<html>

<head>
 <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="flexrow">
    <div class="wrestlerscorebox">
      <h1 class="redteam">WRESTLER 1<br>PONITS SCORED:</h1>
      <h2 class="redteam" id="wrestler1">0</h2>
      <button class="increment-btn1" onclick="increment('wrestler1', 1)">ESCAPE<br>1</button>
      <button class="increment-btn1" onclick="increment('wrestler1', 2)">REVERSAL/NEARFALL<br>2</button>
      <br>
      <button class="increment-btn1" onclick="increment('wrestler1', 3)">TAKEDOWN/NEARFALL<br>3</button>
      <button class="increment-btn1" onclick="increment('wrestler1', 4)">NEARFALL<br>4</button>
      <br>
      <br>
      <br>
      <button class="increment-btn1" onclick="pin('wrestler1')">PIN</button>
      <button class="increment-btn1" onclick="reset('wrestler1')">RESET</button>
    </div>

    <div class="teamscorebox">
      <h1 class="redteam">TEAM 1:</h1>
      <h2 class="redteam" id="team-score1">0</h2>
      <button id="save-btn" onclick="saveMatch()" >SAVE<br>SCORE</button>
      <h1 class="greenteam">TEAM 2:</h1>
      <h2 class="greenteam" id="team-score2">0</h2>
      
    </div>
    
    <div class="wrestlerscorebox">
      <h1 class="greenteam">WRESTLER 2<br>PONITS SCORED:</h1>
      <h2 class="greenteam" id="wrestler2">0</h2>
      <button class="increment-btn2" onclick="increment('wrestler2', 1)">ESCAPE<br>1</button>
      <button class="increment-btn2" onclick="increment('wrestler2', 2)">REVERSAL/NEARFALL<br>2</button>
      <br>
      <button class="increment-btn2" onclick="increment('wrestler2', 3)">TAKEDOWN/NEARFALL<br>3</button>
      <button class="increment-btn2" onclick="increment('wrestler2', 4)">NEARFALL<br>4</button>
      <br>
      <br>
      <br>
      <button class="increment-btn2" onclick="pin('wrestler2')">PIN</button>
      <button class="increment-btn2" onclick="reset('wrestler2')">RESET</button>
    </div>
  </div>
      <br>
      <br>
  <div class="matchscorebox">
    <h1>MATCH SCORES:</h1>
    <h2 id="match-final"></h2>

  </div>


 <script src="scrips/index.js"></script>
</body>

</html>
